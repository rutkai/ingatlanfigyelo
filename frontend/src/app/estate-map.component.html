<mat-expansion-panel *ngIf="lat !== 0 || lng !== 0" (opened)="loadMap()">
  <mat-expansion-panel-header>
    <mat-panel-title>Térkép</mat-panel-title>
  </mat-expansion-panel-header>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="16" *ngIf="showMap">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</mat-expansion-panel>
<p *ngIf="error">This map cannot be loaded!</p>
