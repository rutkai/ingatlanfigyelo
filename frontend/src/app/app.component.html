<app-navbar (toggleSidenav)="sidenavMenu.toggle()"></app-navbar>
<div class="container">
  <mat-sidenav-container>
    <mat-sidenav #sidenavMenu class="sidenav-menu" [mode]="'side'" [position]="'start'">
      <app-sidenav-menu (openFilters)="sidenavFilter.open()"></app-sidenav-menu>
    </mat-sidenav>

    <mat-sidenav #sidenavFilter class="sidenav-filter" [mode]="'over'" [position]="'end'">
      <app-sidenav-filter></app-sidenav-filter>
    </mat-sidenav>

    <div class="page-content" (scroll)="scrolled($event)" (click)="sidenavMenu.close()" #pageContent>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
<app-footer [class.hidden]="footerHidden"></app-footer>
