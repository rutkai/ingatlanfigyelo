<app-navbar (toggleSidenav)="sidenav.toggle()"></app-navbar>
<div class="container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="'over'">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <div class="page-content" (scroll)="scrolled($event)">
      <app-estates></app-estates>
    </div>
  </mat-sidenav-container>
</div>
<app-footer [class.hidden]="footerHidden"></app-footer>
