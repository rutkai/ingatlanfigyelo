<mat-slide-toggle [(ngModel)]="filter.nullable" (change)="changed()">
  {{ filter.nullable ? 'Hiányzó érték esetén kihagyás' : 'Mindig ellenőriz' }}
</mat-slide-toggle>
<div class="values">
  <mat-form-field>
    <input matInput placeholder="Min" [(ngModel)]="filter.min" type="number" (change)="changed()" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Max" [(ngModel)]="filter.max" type="number" (change)="changed()" />
  </mat-form-field>
</div>
